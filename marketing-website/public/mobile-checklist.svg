<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#ECFDF5"/>
  
  <!-- Mobile phone frame -->
  <rect x="150" y="80" width="100" height="200" rx="20" fill="#1F2937" stroke="#374151" stroke-width="3"/>
  <rect x="155" y="85" width="90" height="190" rx="17" fill="#F9FAFB"/>
  
  <!-- Screen header -->
  <rect x="155" y="85" width="90" height="30" rx="17" fill="#3B82F6"/>
  <text x="200" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Study Checklist</text>
  
  <!-- Checklist items -->
  <rect x="165" y="125" width="16" height="16" rx="2" fill="#10B981"/>
  <text x="190" y="137" fill="#374151" font-family="Arial, sans-serif" font-size="10">Patient Consent</text>
  
  <rect x="165" y="150" width="16" height="16" rx="2" fill="#10B981"/>
  <text x="190" y="162" fill="#374151" font-family="Arial, sans-serif" font-size="10">Vital Signs</text>
  
  <rect x="165" y="175" width="16" height="16" rx="2" fill="#F59E0B"/>
  <text x="190" y="187" fill="#374151" font-family="Arial, sans-serif" font-size="10">Blood Draw</text>
  
  <rect x="165" y="200" width="16" height="16" rx="2" fill="#EF4444"/>
  <text x="190" y="212" fill="#374151" font-family="Arial, sans-serif" font-size="10">ECG Recording</text>
  
  <rect x="165" y="225" width="16" height="16" rx="2" fill="#EF4444"/>
  <text x="190" y="237" fill="#374151" font-family="Arial, sans-serif" font-size="10">Photo Capture</text>
  
  <!-- Progress bar -->
  <rect x="165" y="250" width="70" height="8" rx="4" fill="#E5E7EB"/>
  <rect x="165" y="250" width="28" height="8" rx="4" fill="#10B981"/>
  
  <!-- Progress text -->
  <text x="200" y="270" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="8">2 of 5 Complete</text>
  
  <!-- Floating elements -->
  <circle cx="120" cy="150" r="8" fill="#10B981" opacity="0.6"/>
  <circle cx="280" cy="180" r="6" fill="#F59E0B" opacity="0.6"/>
  <circle cx="100" cy="280" r="10" fill="#EF4444" opacity="0.6"/>
  
  <text x="200" y="350" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Mobile Checklist</text>
</svg>
